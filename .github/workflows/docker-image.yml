name: Docker Image CI

env:
  branch: "master-entw"

on:
  workflow_dispatch:
  push:
    branches: [ "master-entw" ]
  pull_request:
    branches: [ "master-entw" ]

jobs:
  build:
#    runs-on: github
    runs-on: self-hosted
    env:
      BUILDKIT_PROGRESS: 'plain'
    steps:
    - 
      name: Get Date
      id: get-date
      run: |
        echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_OUTPUT
      shell: bash

    -
      name: Build the Docker image
      uses: actions/checkout@v4
      with:
        ref: 'master-entw'

    - 
      name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-multi-buildx-$branch-${{ steps.get-date.outputs.date }} #${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-multi-buildx-$branch-
      # with:
      #   path: |
      #     !.git
      #     !.github
      #     !.libreelec
      #     !build.*
      #     !builds
      #     !target
#          path/to/dependencies
#          some/other/dependencies
        # key: ${{ runner.os }}-$branch-${{ hashFiles('**/lockfiles') }}
        # restore-keys: |
        #   ${{ runner.os }}-$branch-

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: "${{ secrets.REGISTRY_FQDN }}"
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PWD }}

    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        buildkitd-config-inline: |
          [registry."${{ secrets.REGISTRY_FQDN }}"]
            http = false
            mirrors = ["localhost"]
        cleanup: false
#        buildkitd-flags: --debug

    -
      name: Build and push to (local) registry
      uses: docker/build-push-action@v6
      with:
        file: tools/docker/noble/Dockerfile
        push: true
        tags: "${{ secrets.REGISTRY_FQDN }}/libreelec.noble"
        build-args: |
          BUILDKIT_PROGRESS=plain
        no-cache: false
        # cache-from: type=registry,ref=${{vars.DOCKER_HUB_USERNAME}}/${{vars.DOCKER_HUB_IMAGE_NAME}}.1:buildcache
        # cache-to: type=registry,ref=${{vars.DOCKER_HUB_USERNAME}}/${{vars.DOCKER_HUB_IMAGE_NAME}}.1:buildcache,mode=max
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,mode=max,dest=/tmp/.buildx-cache
